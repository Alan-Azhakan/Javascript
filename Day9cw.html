<!DOCTYPE html>
<html>
<head>
    <title>Comment Checker</title>
</head>
<body>

<h2>User Comment System</h2>

<p>Enter your comment:</p>
<textarea id="comment" rows="5" cols="50">
My son is 12 years old. Our flat number is 45 and contact is 9876543210.
</textarea>
<br><br>

<button onclick="checkComment()">Check Comment</button>

<h3>Result:</h3>
<p id="found"></p>
<p id="updated"></p>

<script>
function checkComment() {
    let text = document.getElementById("comment").value;

    // Check if comment contains any digits
    let hasNumber = /\d/.test(text);

    // Replace all digits with "NUMBER"
    let updatedComment = text.replace(/\d+/g, "NUMBER");

    // Display results on page
    document.getElementById("found").innerHTML = 
        "Number Found: " + hasNumber;

    document.getElementById("updated").innerHTML = 
        "Updated Comment: " + updatedComment;
}
</script>

</body>
</html>
